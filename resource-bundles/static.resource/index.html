    $j.getJSON(url, function (tmpData) {
      if (tmpData) {
        var tmpArr = [];
        $j.each(tmpData, function (i, county) {
          tmpArr.push(county.name);
        });
        tmpArr.sort();

        var data = [];
        $j.each(tmpArr, function (i, county_name) {
          data.push({County_Name__c: county_name});
        });
